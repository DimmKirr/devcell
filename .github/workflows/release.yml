name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
            platform: linux/amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
            platform: linux/arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune -af
          df -h

      - name: Copy example files
        run: |
          cp .tool-versions-example .tool-versions
          cp Dockerfile-local.example Dockerfile-local
          cp compose.local-example.yml compose.local.yml
          cp opencode.example.json opencode-local.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for base image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=semver,pattern={{version}},suffix=-${{ matrix.arch }}
            type=semver,pattern={{major}},suffix=-${{ matrix.arch }}
            type=raw,value=latest,suffix=-${{ matrix.arch }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}-base
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}-base
          provenance: false
          build-args: |
            USER_NAME=devuser
            USER_UID=1000
            USER_GID=1000
            DEVCELL_GUI_ENABLED=true

      - name: Extract metadata for extended image
        id: meta-extended
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=semver,pattern={{version}}-extended,suffix=-${{ matrix.arch }}
            type=semver,pattern={{major}}-extended,suffix=-${{ matrix.arch }}
            type=raw,value=latest-extended,suffix=-${{ matrix.arch }}

      - name: Build and push extended image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-local
          push: true
          platforms: ${{ matrix.platform }}
          tags: ${{ steps.meta-extended.outputs.tags }}
          labels: ${{ steps.meta-extended.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}-extended
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}-extended
          provenance: false
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest-${{ matrix.arch }}
            USER_NAME=devuser
            USER_UID=1000
            USER_GID=1000
            DEVCELL_KICAD_ENABLED=false

  manifest:
    name: Create Multi-Arch Manifests
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >> $GITHUB_ENV
        env:
          IMAGE_NAME: ${{ github.repository }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for base image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Extract metadata for extended image
        id: meta-extended
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=semver,pattern={{version}}-extended
            type=semver,pattern={{major}}-extended
            type=raw,value=latest-extended

      - name: Create and push base multi-arch manifest
        run: |
          echo '${{ steps.meta-base.outputs.tags }}' | while read -r TAG; do
            [ -z "$TAG" ] && continue
            IMAGE="${TAG%:*}"
            TAG_NAME="${TAG##*:}"

            echo "Creating manifest for ${TAG}"
            docker buildx imagetools create -t "${TAG}" \
              "${IMAGE}:${TAG_NAME}-amd64" \
              "${IMAGE}:${TAG_NAME}-arm64"
          done

      - name: Create and push extended multi-arch manifest
        run: |
          echo '${{ steps.meta-extended.outputs.tags }}' | while read -r TAG; do
            [ -z "$TAG" ] && continue
            IMAGE="${TAG%:*}"
            TAG_NAME="${TAG##*:}"

            echo "Creating manifest for ${TAG}"
            docker buildx imagetools create -t "${TAG}" \
              "${IMAGE}:${TAG_NAME}-amd64" \
              "${IMAGE}:${TAG_NAME}-arm64"
          done

      - name: Inspect manifests
        run: |
          echo "=== Base Images ==="
          echo '${{ steps.meta-base.outputs.tags }}' | while read -r TAG; do
            [ -z "$TAG" ] && continue
            echo "=== Inspecting ${TAG} ==="
            docker buildx imagetools inspect "${TAG}"
          done

          echo "=== Extended Images ==="
          echo '${{ steps.meta-extended.outputs.tags }}' | while read -r TAG; do
            [ -z "$TAG" ] && continue
            echo "=== Inspecting ${TAG} ==="
            docker buildx imagetools inspect "${TAG}"
          done
